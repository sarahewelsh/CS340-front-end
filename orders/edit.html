<html>
	<head>
		<meta charset="UTF-8" />
		<title>21st Century Blockbuster</title>
		<link rel="stylesheet" href="../user.css" type="text/css" />
	</head>

	<body onload="getSpecificOrderItems()">
		<h2 id="title" style="text-align: center">21st Century Blockbuster</h2>
		<h2 id="title" style="text-align: center">Edit order</h2>
		<br />
		<a href="http://web.engr.oregonstate.edu/~welshsa/public/index.html"
			>Return to home page</a
		>
		<a href="http://web.engr.oregonstate.edu/~welshsa/public/orders/index.html"
			>Return to Orders</a
		>
		<br />
		<hr />
		<br />
		<form style="text-align: left">
			<legend>Search items:</legend>
			<fieldset>
				<label>
					<br />
					Item name:
					<input
						type="text"
						name="add_item_name"
						size="30"
						maxlength="100"
						id="add_item_name"
					/>
				</label>
				<br />
				<label
					>Rating:
					<input
						type="text"
						name="rating"
						size="30"
						maxlength="100"
						id="add_rating"
					/>
				</label>
				<br />
				<label
					>Genre:
					<input
						type="text"
						name="genre"
						size="30"
						maxlength="100"
						id="add_genre"
					/>
				</label>
				<br />
			</fieldset>
		</form>
		<button id="item_search">Find items</button>
		<br />

		<table id="item_results">
			<label>Search results:</label>
			<th>ID</th>
			<th>Item name</th>
			<th>Rating</th>
			<th>Genre</th>
			<th>Type</th>
			<th>Cost</th>
			<th>Add item</th>
		</table>
		<br />
		<br />

		<table id="order_contents">
			<label>Current order contents:</label>
			<th>ID</th>
			<th>Item name</th>
			<th>Rating</th>
			<th>Genre</th>
			<th>Type</th>
			<th>Cost</th>
			<th>Delete item</th>
		</table>

		<br />
		<script src="edit.js"></script>
	</body>
</html>
