<html>
	<head>
		<title>21st Century Blockbuster - Edit Order</title>
		<link rel="stylesheet" href="../user.css" type="text/css" />
	</head>
	<body onload="getSpecificOrder()">
		<h2 id="title" style="text-align: center">Search for items</h2>
		<form style="text-align: left">
			<fieldset>
				<label
					>Item name:
					<input
						type="text"
						name="first_name"
						size="30"
						maxlength="100"
						id="search_item_name"
					/>
				</label>
				<br />
				<label
					>Rating:
					<input
						type="text"
						name="last_name"
						size="30"
						maxlength="100"
						id="search_item_rating"
					/>
				</label>
				<br />
				<label
					>Genre:
					<input
						type="text"
						name="last_name"
						size="30"
						maxlength="100"
						id="search_item_genre"
					/>
				</label>
				<br />
			</fieldset>
		</form>
		<button id="edit">Search for item</button>
		<br />
		<br />
		<h2 id="title" style="text-align: center">Items in current order</h2>
		<table id="curr_order">
			<th>Order ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Delete item</th>
		</table>
		<br />
		<!--  -->
		<script src="edit.js"></script>
	</body>
</html>
